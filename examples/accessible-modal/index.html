<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Accessible Modal</title>
</head>
<body>
    <div class="wrapper">
        <h1>Accessible Modal</h1>

        <button type="button" aria-controls="dialog-1" data-modal="dialog-1">Add Delivery Address</button>

        <div class="modal" tabindex="-1" role="dialog" aria-modal="true" style="display: none;">
            <div class="modal__inner">
                <h2 class="modal__title">Add Delivery Address</h2>

                <div>
                    <div class="mb-4">
                        <label>
                            <span>Street:</span>
                            <input type="text">
                      </label>
                    </div>
                    <div class="mb-4">
                        <label>
                            <span>City:</span>
                            <input type="text">
                        </label>
                    </div>
                    <div class="mb-4">
                        <label>
                            <span>State:</span>
                            <input type="text">
                        </label>
                    </div>
                    <div class="mb-4">
                        <label>
                            <span>Zip:</span>
                            <input type="text">
                        </label>
                    </div>
            
                    <div>
                        <label for="special_instructions">
                            <span>Special instructions:</span>
                        </label>
                        <input id="special_instructions" type="text" aria-describedby="special_instructions_desc" class="mb-2">
                        <div id="special_instructions_desc">For example, gate code or other information to help the driver find you</div>
                    </div>
                  </div>

                <button type="button" class="modal__close">
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../../dist/app.bundle.js"></script>
</body>
</html>
