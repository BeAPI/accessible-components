<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Modal</title>
</head>
<body>
    <div class="wrapper">
        <h1>Accessible Modal</h1>
        
        <p class="back">
            <a href="../../index.html">Back to components list</a>
        </p>
        
        <h2>Demo</h2>
        
        <button type="button" aria-controls="dialog-1" data-modal="dialog-1">Add Delivery Address</button>
        
        <div class="modal" tabindex="-1" role="dialog" aria-modal="true" style="display: none;">
            <div class="modal__inner">
                <h2 class="modal__title">Add Delivery Address</h2>
                
                <div>
                    <div class="mb-4">
                        <label for="street">
                            <span>Street:</span>
                            <input id="street" type="text">
                        </label>
                    </div>
                    <div class="mb-4">
                        <label for="city">
                            <span>City:</span>
                            <input id="city" type="text">
                        </label>
                    </div>
                    <div class="mb-4">
                        <label for="state">
                            <span>State:</span>
                            <input id="state" type="text">
                        </label>
                    </div>
                    <div class="mb-4">
                        <label for="zip">
                            <span>Zip:</span>
                            <input id="zip" type="text">
                        </label>
                    </div>
                    
                    <div>
                        <label for="special_instructions">
                            <span>Special instructions:</span>
                        </label>
                        <input id="special_instructions" type="text" aria-describedby="special_instructions_desc" class="mb-2">
                        <div id="special_instructions_desc">For example, gate code or other information to help the driver find you</div>
                    </div>
                </div>
                
                <button id="dialog-1-close" type="button" class="modal__close">
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </div>
        
        <h2>Code</h2>
        
        <p class="codepen" data-height="600" data-theme-id="light" data-default-tab="html,result" data-slug-hash="mdwOVBm" data-user="beapi" style="height: 600px; box-sizing: border-box; display: flex; align-items: center; justify-content: center; border: 2px solid; margin: 1em 0; padding: 1em;">
            <span>See the Pen <a href="https://codepen.io/beapi/pen/mdwOVBm">
                Accessible Modal</a> by Be API (<a href="https://codepen.io/beapi">@beapi</a>)
                on <a href="https://codepen.io">CodePen</a>.</span>
            </p>
            <script async src="https://cpwebassets.codepen.io/assets/embed/ei.js"></script>
        </div>
        
        <script type="module">
            import { Modal } from '../../src/be-a11y.js'
            import '../../src/css/index.css'
            import './style.css'
            
            Modal.preset = {
                '.modal': {
                    labelSelector: '.modal__title',
                    closeButtonSelector: '.modal__close',
                },
            }
            
            Modal.initFromPreset()
        </script>
    </body>
    </html>
