    <div>
        <div class="wrapper">
            <h1>Accessible Css Slider</h1>
            
            <p class="back">
                <a href="../../index.html">Back to components list</a>
            </p>
            
            <h2>Demo</h2>

            <h3>Basic carrousel</h3>
            
            <div class="css-slider" aria-label="Carroussel d'image">
                <ul class="css-slider__items">
                    <li class="css-slider__item" aria-label="Item 1 sur 5">
                        <img src="https://picsum.photos/400/300?random=1" />
                    </li>
                    <li class="css-slider__item" aria-label="Item 2 sur 5">
                        <img src="https://picsum.photos/400/300?random=2" />
                    </li>
                    <li class="css-slider__item" aria-label="Item 3 sur 5">
                        <img src="https://picsum.photos/400/300?random=3" />
                    </li>
                    <li class="css-slider__item" aria-label="Item 4 sur 5">
                        <img src="https://picsum.photos/400/300?random=4" />
                    </li>
                    <li class="css-slider__item" aria-label="Item 5 sur 5">
                        <img src="https://picsum.photos/400/300?random=5" />
                    </li>
                </ul>
                <div class="css-slider__nav">
                    <button class="css-slider__prev">Previous</button>
                    <button class="css-slider__next">Next</button>
                </div>
                <div class="css-slider__live-region sr-only"><!-- current item will be announced here based on item aria-label --></div>
            </div>
        </div>
